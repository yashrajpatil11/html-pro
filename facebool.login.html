<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Facebook Login.in</title>
    <style>
    	body{
    		font-family: Arial,sans-serif;
    		background-color: #f0f2fs;
    		display: flex;
    		justify-content: center;
    		align-items: center;
    		height: 110vh;
    		margin: 0;

    	}
    	.container{
    		background-color: #fff;
    		padding: 20px;
    		border-radius: 8px;
    		box-shadow: 0 2px 4px rgb(0, 0, 0, 1.0);
    		width: 310px;
    	} 
    	.container h1{
    		color: #1877f2;
    		text-align: center;
    	}
    	.container input[type="text"], .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #165dbb;
        }
        .container .link {
            text-align: center;
            margin-top: 10px;
        }
        .container .link a {
            color: #1877f2;
            text-decoration: none;
        }
        .container .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Facebook</h1>
        <input type="text" placeholder="Email or Phone" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Log In</button>
        <div class="link">
            <a href="#">Forgot Password?</a>
        </div>
        <hr>
        <div class="link">
            <a href="#">Create New Account</a>
        </div>
    </div>

    </style>




























</head>
</body>
</html>
